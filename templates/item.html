<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Main CSS -->
		<link rel="stylesheet" href="/static/css/main.css">

		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			  crossorigin="anonymous">

		<title>Item</title>
	</head>
	<body>

		<!-- Header -->
		{% include 'header.html' %}

		<!-- Body -->
		<main>
			<div class="container">
                <!-- Display item -->
                <div class="row">
                    <div class="col-6 mx-auto">
                        <div class="card text-center">
                            <div class="card-header h2">
                                {{ item.name }}
                            </div>
                            <img class="card-img-top" src="{{ item.picture }}" alt="{{ item.name }}">
                            <div class="card-body">
                                <h4 class="card-title">Item Description</h4>
                                <p class="card-text">{{ item.description }}</p>
                            </div>
                            <div class="card-footer text-muted">
                                {% if owner %}
                                    <a href="{{ url_for('edit_item', category_name=category.name, item_name=item.name) }}" class="btn btn-primary">Edit</a>
                                    <a href="{{ url_for('delete_item', category_name=category.name, item_name=item.name) }}" class="btn btn-danger">Delete</a>
                                {% else %}
                                    <p>
                                        You must login and be the owner of the item to edit or delete.
                                    </p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</main>

		<!-- footer -->
		{% include 'footer.html' %}

	</body>
</html>
